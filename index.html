<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
         /* General Styles */
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Dark Theme Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #ffffff;
            padding: 20px;
        }

        /* Game Container */
        .game-container {
            text-align: center;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        /* Input Styling */
        .input-container {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            background: #333;
            color: #fff;
            outline: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Button Styling */
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.5);
        }

        /* Messages */
        .message, .score, .resultMessage {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            opacity: 0.7;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üéØ Guess the Number üéØ</h1>
        <p class="message" id="message">Guess a number between 1 and 100</p>
        <div class="input-container">
            <input type="number" id="guessInput" min="1" max="100">
        </div>
        <button id="guessButton">Guess</button>
        <p class="score">Attempts left: <span id="attempts">10</span></p>
        <p class="message resultMessage" id="resultMessage"></p>
    </div>

    <script>
        // Select elements
        const guessButton = document.getElementById('guessButton');
        const guessInput = document.getElementById('guessInput');
        const message = document.getElementById('message');
        const attemptsLeft = document.getElementById('attempts');
        const resultMessage = document.getElementById('resultMessage');

        // Game variables
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 10;

        // Function to handle guessing logic
        function handleGuess() {
            const guess = parseInt(guessInput.value);

            // Validate input
            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = '‚ö†Ô∏è Enter a number between 1 and 100.';
                return;
            }

            // Reduce attempts
            attempts--;
            attemptsLeft.textContent = attempts;

            // Check guess
            if (guess === targetNumber) {
                resultMessage.textContent = `üéâ You guessed ${targetNumber} correctly!`;
                resultMessage.style.color = "#ffeb3b";
                guessButton.disabled = true;
                guessInput.disabled = true;
                createConfetti();
            } else if (attempts === 0) {
                resultMessage.textContent = `üíÄ Game Over! The correct number was ${targetNumber}.`;
                resultMessage.style.color = "red";
                guessButton.disabled = true;
                guessInput.disabled = true;
            } else {
                message.textContent = guess < targetNumber ? 'üìâ Too low! Try again.' : 'üìà Too high! Try again.';
                shakeInput();
            }

            // Clear input after every guess (except when game is over)
            if (attempts > 0 && guess !== targetNumber) {
                setTimeout(() => guessInput.value = '', 300);
            }
        }

        // Shake effect for wrong guesses
        function shakeInput() {
            guessInput.classList.add("shake");
            setTimeout(() => guessInput.classList.remove("shake"), 300);
        }

        // Confetti Effect
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Event listener for button click
        guessButton.addEventListener('click', handleGuess);

        // Event listener for Enter key press
        guessInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleGuess();
            }
        });

    </script>

</body>
</html>
